<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    
    <body>
        <header class="hero">
            <div class="textos-hero">
                <h1>Feliz Cumpleaños</h1>
                <p>¡¡Espero que la pase de lo mejor!!</p>
            </div>
            <div class="svg-hero" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                    style="height: 100%; width: 100%;">
                    <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                        style="stroke: none; fill: #fff;"></path>
                </svg></div>
        </header>
    
    
        <section class="wave-contenedor website">
            <img src="img/P1.jpg" alt="">
        </section>
        <section class="info" >
            <img src="img/P2.jpg" alt="" style="width: 300px; text-align: center;">
        </section>
    
        <section class="cards contenedor">
            <h2 class="titulo">Animo !!!</h2>
            <div class="content-cards">
                <article class="card">
                    <img src="img/P3.jpg" alt="" style="width: 300px;">
                </article>
                <article class="card">
                    <img src="img/P4.jpg" alt="" style="width: 300px;"> 
                </article>
            </div>
        </section>
    
        <section class="galeria">
            <div class="contenedor">
                <h2 class="titulo">Galeria</h2>
                <article class="galeria-cont">
                    <img src="img/1.jpg" alt="">
                    <img src="img/2.jpg" alt="">
                    <img src="img/3.jpg" alt="">
                    <img src="img/4.jpg" alt="">
                    <img src="img/5.jpg" alt="">
                    <img src="img/6.jpg" alt="">
                </article>
            </div>
        </section>
    
        <section class="info-last">
            <div class="svg-wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill:  #f5576c;"></path>
            </svg></div>
        </section>
    
        <footer id="contacto" style="color: #fff;" >
            <div class="contenedor" >
                <h2 class="titulo">Si puedes soñarlo, puedes lograrlo</h2>
            </div>
        </footer>
    
        <script src="https://kit.fontawesome.com/c15b744a04.js" crossorigin="anonymous"></script>
    </body>
    
    </html>
